<body>
    {% include '_topnav.html' %}

    <div class="container-fluid">
        <div class="row">
            {% include '_sidenav.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Exports</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

                <!-- <h2>List</h2> -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>user</th>
                                <th>count</th>
                                <th>export</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr id="{{user.username}}">
                                {% set file = files[user.username] %}
                                <!-- files[user.username].file -->
                                <td>
                                    <a href="#{{user.username}}">{{user.username}}</a>
                                </td>
                                <td>
                                    {{user.count}}
                                </td>
                                <td>
                                    <button data-username="{{user.username}}"
                                        class="exportBtn btn btn-sm btn-outline-secondary"> export </button>
                                    <div id="progress-{{user.username}}"></div>
                                    {% if file.file %}
                                    <a href="{{ url_for('main.download_zipfile', filename=file.file) }}">
                                        download </a>
                                    <span class="filesize--">
                                        {{file.size}}
                                    </span>
                                    {% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                            <script>
                                function readableFileSize(size) {
                                    var units = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                                    var i = 0;
                                    while (size >= 1024) {
                                        size /= 1024;
                                        ++i;
                                    }
                                    return size.toFixed(1) + ' ' + units[i];
                                }
                                (() => {
                                    document.querySelectorAll('.filesize--').forEach((f) => {
                                        f.innerHTML = readableFileSize(parseInt(f.innerHTML));
                                    });
                                })();
                            </script>

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='download.js') }}"></script>

        feather.replace()
