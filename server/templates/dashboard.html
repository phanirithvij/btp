    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- Favicons -->
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    <!-- <link href="/static/dashboard.css" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet" />
</head>

<body>
    {% include '_topnav.html' %}

    <div class="container-fluid">
        <div class="row">
            {% include '_sidenav.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Global Submissions Stats</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6 class="panel-title" id="#stats" style="height: 30px;">
                            <a id="collapser" data-toggle="collapse" href="#collapse1" onclick="toggleText()">Hide
                                Stats</a>
                        </h6>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body" style="height: auto;">
                            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
                        </div>
                        <!-- <div class="panel-footer">Panel Footer</div> -->
                    </div>
                </div>

                <h2>Top List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>user</th>
                                <th>Total</th>
                                <th>Audio</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr id="{{user.username}}">
                                <td>
                                    <a href="#{{user.username}}">{{user.username}}</a>
                                </td>
                                <td>
                                    {{user.count}}
                                </td>
                                <td>{{user.count}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scrolltohash.js') }}"></script>
    <script>
        var toggleText;
        (() => {
            var text = document.querySelector('#collapser');
            var s = false;
            toggleText = () => {
                s = !s;
                text.text = s ? "Expand Stats" : "Hide Stats";
            }
            toggleText();
            document.querySelector('.panel-heading').click();
        })();
        //$('.collapse').collapse()
    </script>

</body>

</html>
